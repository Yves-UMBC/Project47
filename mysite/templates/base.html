<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Boostrap CDN Link -->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
            crossorigin="anonymous">
        <!-- Boostrap JS Script -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
            crossorigin="anonymous">
        </script>
        <title>{% block title %}mysite{% endblock %}</title>
    </head>
    <body>
        <!-- Creating a nav bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-nav">
            <div class="mr-auto ml-3">
                <a href="{% url 'visual_option'%}" class="btn btn-outline-light border-0">Add Chart</a>
            </div>
            <div class="mx-auto">
                {% block nav-title %}{% endblock %}
            </div>
            <div class="ml-auto mr-3">
                <a href="{% url 'crime_map_index'%}" class="btn btn-outline-light border-0">Home</a>
                <button class="btn btn-outline-light border-0">Restore</button>
            </div>
        </nav>

        {% block page_content %}{% endblock %}
    </body>
</html>
